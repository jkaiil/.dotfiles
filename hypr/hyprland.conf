# JKAIL hyprland configuration. Alt ser tilbake til .dotfiles mappen under brukerens Home directory.
# Åpnet du denne fra .config, så er denne filen symlinked. 

# Symlink denne filen til ~/.config/hypr/hyprland.conf
# enkel bash copypasta: "ln -s ~/.dotfiles/hypr/hyprland.conf ~/.config/hypr/hyprland.conf"


source = ~/.dotfiles/hypr/animations.conf
source = ~/.dotfiles/hypr/keybindings.conf
source = ~/.dotfiles/hypr/windowrules.conf
source = ~/.dotfiles/hypr/theme.conf
source = ~/.dotfiles/hypr/monitors.conf
source = ~/.dotfiles/hypr/hyprextra.conf
source = ~/.dotfiles/hypr/custom-prefs.conf


